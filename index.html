<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8" />
    <title>Drum Kit</title>
    <link rel="stylesheet" href="styles.css" />
    <link
      href="https://fonts.googleapis.com/css?family=Arvo"
      rel="stylesheet"
    />
  </head>

<body>
    <!-- Main heading of the webpage -->
    <h1 id="title">Drum 🥁 Kit</h1>
    
    <!-- Container for drum buttons -->
    <div class="set">
      <!-- Drum button for 'w' key -->
      <button class="w drum">w</button>
      <!-- Drum button for 'a' key -->
      <button class="a drum">a</button>
      <!-- Drum button for 's' key -->
      <button class="s drum">s</button>
      <!-- Drum button for 'd' key -->
      <button class="d drum">d</button>
      <!-- Drum button for 'j' key -->
      <button class="j drum">j</button>
      <!-- Drum button for 'k' key -->
      <button class="k drum">k</button>
      <!-- Drum button for 'l' key -->
      <button class="l drum">l</button>
    </div>

    <!-- Script tag linking to external JavaScript file -->
    <script src="./index.js"></script>
  </body>

  <!-- Footer section indicating the location -->
  <footer>Made with ❤️ in Athens.</footer>
</html>
